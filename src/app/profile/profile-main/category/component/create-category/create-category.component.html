  <!--bootstrap modal coding-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (submit)="createCategory($event)" [formGroup]="createCategoryForm">
            <h5 class="modal-title" id="exampleModalLabel">Add category</h5>
            <div class="mb-3">
              <input type="text" class="form-control category-name" formControlName="category_name" placeholder="Enter category name" id="recipient-name">
            </div>
            <div class="mb-3">

              <textarea class="form-control tags" rows="7" formControlName="tags" placeholder="Enter tags name and with seperated by comma" id="message-text"></textarea>
            </div>

            <div class="mb-3">
                <input type="submit" class="custom-btn" >
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--end bootstrap modal coding-->
